@if(!editMode()){
<p-card styleClass="shadow-md hover:shadow-lg transition-shadow duration-200">
    <div class="flex flex-col gap-4">
        <!-- Address Header -->
        <div class="flex justify-between items-start">
            <div class="flex items-start gap-3 flex-1">
                <div class="flex-shrink-0 mt-2">
                    <i [class]="iconclass()" style="font-size: 18px"></i>
                </div>
                <div class="flex flex-col gap-2 flex-1">
                    <h3 class="text-xl font-bold text-surface-900 dark:text-surface-0 m-0">{{ address().city }}</h3>

                    @if (address().street) {
                    <div class="flex items-center gap-2 text-surface-700 dark:text-surface-300">
                        <i class="pi pi-home text-sm"></i>
                        <span class="text-sm">{{ address().street }}</span>
                    </div>
                    } @if (address().zipCode) {
                    <div class="flex items-center gap-2 text-surface-700 dark:text-surface-300">
                        <i class="pi pi-inbox text-sm"></i>
                        <span class="text-sm">{{ address().zipCode }}</span>
                    </div>
                    } @if (address().additionalInfo) {
                    <div class="flex items-start gap-2 text-surface-600 dark:text-surface-400">
                        <i class="pi pi-info-circle text-sm mt-0.5"></i>
                        <span class="text-sm">{{ address().additionalInfo }}</span>
                    </div>
                    }
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="flex gap-2 flex-shrink-0">
                <p-button icon="pi pi-pencil" [rounded]="true" [text]="true" severity="secondary" size="small" (onClick)="goEditMode()" pTooltip="Modifier" tooltipPosition="top" />
                <p-button icon="pi pi-trash" [rounded]="true" [text]="true" severity="danger" size="small" (onClick)="showConfirmModal()" pTooltip="Supprimer" tooltipPosition="top" />
            </div>
        </div>

        <!-- Map Section -->
        <div class="border-t pt-4 border-surface-200 dark:border-surface-700">
            <bp-map-basic [user]="teacher()!" [mainAddress]="address()"></bp-map-basic>
        </div>
    </div>
</p-card>

<!-- Delete Confirmation Modal -->
@if(showDeleteConfirm()){
<bp-confirm-modal
    [(visible)]="showDeleteConfirm"
    (onHide)="hideConfirmModal()"
    (onConfirm)="deleteAddress()"
    header="Confirmer la suppression"
    question="Êtes-vous sûr de vouloir supprimer l'adresse {{ address().city }} ? Cette action est irréversible."
></bp-confirm-modal>
} }@else {
<p-card styleClass="shadow-md">
    <div class="flex flex-col gap-4">
        <div class="flex justify-between items-center pb-3 border-b border-surface-200 dark:border-surface-700">
            <h3 class="text-xl font-bold text-surface-900 dark:text-surface-0 m-0">Modifier l'adresse</h3>
            <p-button icon="pi pi-times" [rounded]="true" [text]="true" severity="secondary" size="small" (onClick)="cancel()" pTooltip="Annuler" tooltipPosition="top" />
        </div>

        <bp-address-edition [address]="address()" (clickSubmit)="editAddress($event)" (clickCancel)="cancel()"></bp-address-edition>
    </div>
</p-card>
}
