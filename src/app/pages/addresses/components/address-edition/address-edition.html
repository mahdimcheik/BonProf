<div>
    <div class="flex flex-col gap-[4px]">
        <p class="text-md font-bold text-surface-900 dark:text-surface-0 !m-0">Pour geolocaliser votre ville, commencez par saisir votre ville ou code postal</p>
        <p class="text-xs font-semibold text-surface-600 dark:text-surface-0 !m-0">Votre addresse exacte n'est pas geolocalis√©e</p>
        <p-autocomplete
            [(ngModel)]="selectedCity"
            (completeMethod)="search($event)"
            (onSelect)="onCitySelect($event)"
            [suggestions]="cities()"
            optionLabel="displayLabel"
            styleClass="flex-1"
            [inputStyleClass]="'w-full h-[45px] my-2' "
            [panelStyle]="{ 'z-index': '998' }"
            appendTo="body"
            placeholder="Entrez votre ville ou code postal"
        >
            <ng-template let-cityDetails #item>
                <div class="flex items-center gap-2">
                    <div>{{ cityDetails.displayLabel }}</div>
                </div>
            </ng-template>
            <ng-template #header>
                <div class="font-medium px-3 py-2">Villes et codes postaux</div>
            </ng-template>
        </p-autocomplete>
    </div>
    <bp-configurable-form [structure]="addressForm()" (onFormSubmit)="submit($event)" (onCancel)="onCancel()"></bp-configurable-form>
</div>
