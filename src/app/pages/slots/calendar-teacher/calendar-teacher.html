<ejs-schedule
    #scheduleRef
    width="100%"
    height="650px"
    [eventSettings]="eventSettings()"
    [startHour]="startHour"
    [endHour]="endHour"
    [timeScale]="timeScale"
    [allowDragAndDrop]="true"
    [views]="['Day', 'Week', 'Month']"
    [allowResizing]="true"
    currentView="Week"
    (dragStart)="onDragStart($event)"
    (dragStop)="onDragStop($event)"
    (resizeStart)="onResizeStart($event)"
    (resizeStop)="onResizeStop($event)"
    (cellClick)="onCellClick($event)"
    (popupOpen)="onPopupOpen($event)"
    (eventClick)="clickEvent($event)"
>
</ejs-schedule>

@if(visibleCreateSlotModal()) {
<bp-modal-create-slot [(visible)]="visibleCreateSlotModal" [event]="selectedDate" (submitClicked)="handleEvent($event)"></bp-modal-create-slot>
}
