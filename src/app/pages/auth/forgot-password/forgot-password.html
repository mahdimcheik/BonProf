<div class="flex flex-col items-center w-full pt-10">
    <bp-logo />
    <h2>Réinitialiser votre mot de passe</h2>
    <bp-configurable-form [structure]="forgotPasswordFormStructure" (onCancel)="cancel()" (onFormSubmit)="submit($event)" #formComponent [verboseError]="false"> </bp-configurable-form>
    <div class="flex justify-center w-full gap-2 mt-4">
        <p-button outlined label="Accueil" styleClass="w-full sm:w-auto" (onClick)="router.navigate(['/'])"></p-button>
        <p-button label="Réinistialiser" styleClass="w-full sm:w-auto" (onClick)="formComponent.onSubmit()"></p-button>
    </div>
</div>
