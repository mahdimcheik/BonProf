<main [class]="`p-2 min-h-[100px] flex items-center   rounded-lg bg-white dark:bg-[var(--primary-contrast-color)]`" [style]="`box-shadow: inset 4px 0 0 0 ${innerColor()};`">
    <div class="start flex-1">
        @if (mainContent()) {
            <ng-container [ngTemplateOutlet]="mainContent()"></ng-container>
        }
    </div>
    <div class="flex gap-2 p-2">
        @if (editMode()) {
            <p-button icon="pi pi-pencil" [rounded]="true" [text]="true" severity="secondary" size="small" (click)="onEditClick.emit()"> </p-button>
            <p-button icon="pi pi-trash" [rounded]="true" [text]="true" severity="danger" size="small" (click)="onDeleteClick.emit()"> </p-button>
        }
    </div>
</main>
