<p-card styleClass="shadow-md hover:shadow-lg transition-shadow duration-200">
    <div class="flex flex-col gap-4">
        <div class="flex justify-between items-start">
            <!-- Main Content -->
            <div class="flex items-start gap-3 flex-1">
                @if (mainContent()) {
                    <ng-container [ngTemplateOutlet]="mainContent()"></ng-container>
                }
            </div>

            <!-- Action Buttons -->
            @if (editMode()) {
                <div class="flex gap-2 flex-shrink-0">
                    <p-button [icon]="editButtonIcon()" [rounded]="true" [text]="true" severity="secondary" size="small" (onClick)="onEditClick.emit()" pTooltip="Modifier" tooltipPosition="top" />
                    <p-button [icon]="deleteButtonIcon()" [rounded]="true" [text]="true" severity="danger" size="small" (onClick)="onDeleteClick.emit()" pTooltip="Supprimer" tooltipPosition="top" />
                </div>
            }
        </div>
    </div>
</p-card>
