@if(!editMode()){
<p-card styleClass="shadow-md hover:shadow-lg transition-shadow duration-200">
    <div class="flex flex-col gap-4">
        <!-- Formation Header -->
        <div class="flex justify-between items-start">
            <div class="flex items-start gap-3 flex-1">
                <div class="flex-shrink-0 mt-2">
                    <i class="pi pi-graduation-cap text-primary" style="font-size: 18px"></i>
                </div>
                <div class="flex flex-col gap-2 flex-1">
                    <h3 class="text-xl font-bold text-surface-900 dark:text-surface-0 m-0">{{ cursus().name }}</h3>

                    <div class="flex items-center gap-2 text-surface-700 dark:text-surface-300">
                        <i class="pi pi-building text-sm"></i>
                        <span class="text-sm">{{ cursus().description }}</span>
                    </div>
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="flex gap-2 flex-shrink-0">
                <p-button icon="pi pi-pencil" [rounded]="true" [text]="true" severity="secondary" size="small" (onClick)="editMode.set(true)" pTooltip="Modifier" tooltipPosition="top" />
                <p-button icon="pi pi-trash" [rounded]="true" [text]="true" severity="danger" size="small" (onClick)="showConfirmModal()" pTooltip="Supprimer" tooltipPosition="top" />
            </div>
        </div>
    </div>
</p-card>
} @else {
<p-card styleClass="shadow-md">
    <div class="flex flex-col gap-4">
        <div class="flex justify-between items-center pb-3 border-b border-surface-200 dark:border-surface-700">
            <h3 class="text-xl font-bold text-surface-900 dark:text-surface-0 m-0">Modifier la formation</h3>
            <p-button icon="pi pi-times" [rounded]="true" [text]="true" severity="secondary" size="small" (onClick)="editMode.set(false)" pTooltip="Annuler" tooltipPosition="top" />
        </div>

        <!-- <bp-formations-edition [formation]="formation()" (clickSubmit)="editFormation($event)" (clickCancel)="editMode.set(false)"></bp-formations-edition> -->
        <bp-cursus-edition [cursus]="cursus()" (clickSubmit)="editCursus($event)" (clickCancel)="editMode.set(false)"></bp-cursus-edition>
    </div>
</p-card>
} @if(showDeleteConfirm()){
<bp-confirm-modal
    [(visible)]="showDeleteConfirm"
    [question]="'Vous êtes sûr de vouloir supprimer le cours ?'"
    [title]="`Suppression : ${cursus().name}`"
    [confirmText]="'Oui, supprimer'"
    (onConfirm)="deleteCursus()"
    (onCancel)="hideConfirmModal()"
    (onClose)="hideConfirmModal()"
></bp-confirm-modal>
}
