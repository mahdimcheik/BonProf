<div class="card h-[calc(100vh-115px)] overflow-auto">
    <p-tabs value="personnalInfos" lazy [value]="tab" (valueChange)="onTabChange($event)">
        <p-tablist>
            <p-tab value="personnalInfos">Infos personnelles</p-tab>
            <p-tab value="formations">Formations</p-tab>
            <p-tab value="addresses">Addresses</p-tab>
            <p-tab value="cours">Cours</p-tab>
            <p-tab value="produits">Produits</p-tab>
            <p-tab value="slots">Cr√©neaux</p-tab>
        </p-tablist>
        <p-tabpanels>
            <p-tabpanel value="personnalInfos">
                <ng-template #content>
                    <bp-personnal-infos-edition></bp-personnal-infos-edition>
                </ng-template>
            </p-tabpanel>
            <p-tabpanel value="formations">
                <ng-template #content>
                    <bp-formations-list></bp-formations-list>
                </ng-template>
            </p-tabpanel>
            <p-tabpanel value="addresses">
                <ng-template #content>
                    <bp-addresses-list></bp-addresses-list>
                </ng-template>
            </p-tabpanel>
            <p-tabpanel value="cours">
                <ng-template #content>
                    <bp-cursuses-list></bp-cursuses-list>
                </ng-template>
            </p-tabpanel>
            <p-tabpanel value="produits">
                <ng-template #content>
                    <bp-products-list></bp-products-list>
                </ng-template>
            </p-tabpanel>
            <p-tabpanel value="slots">
                <ng-template #content>
                    <bp-calendar-teacher [events]="events"></bp-calendar-teacher>
                </ng-template>
            </p-tabpanel>
        </p-tabpanels>
    </p-tabs>
</div>
