<div class="card">
    <p-tabs value="personnalInfos" lazy>
        <p-tablist>
            <p-tab value="personnalInfos">Infos personnelles</p-tab>
            <p-tab value="formations">Formations</p-tab>
            <p-tab value="addresses">Addresses</p-tab>
            <p-tab value="experiences">Formations/Experiences</p-tab>
        </p-tablist>
        <p-tabpanels>
            <p-tabpanel value="personnalInfos">
                <ng-template #content>
                    <bp-personnal-infos-edition></bp-personnal-infos-edition>
                </ng-template>
            </p-tabpanel>
            <p-tabpanel value="formations">
                <ng-template #content>
                    <bp-formations-list></bp-formations-list>
                </ng-template>
            </p-tabpanel>
            <p-tabpanel value="addresses">
                <ng-template #content>
                    <bp-addresses-list></bp-addresses-list>
                </ng-template>
            </p-tabpanel>
            <p-tabpanel value="experiences">
                <ng-template #content>Complex components that should only be initialized when the tab becomes active</ng-template>
            </p-tabpanel>
        </p-tabpanels>
    </p-tabs>
</div>
