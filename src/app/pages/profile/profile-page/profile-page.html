<div class="max-w-[1280px] mx-auto p-4 md:p-6">
    @if( user() ) {
    <bp-profile-infos [user]="user()!" [showEditButton]="isOwner"></bp-profile-infos>
    }

    <p-divider class="my-6"></p-divider>

    <bp-profile-description [user]="user()!"></bp-profile-description>
    <bp-cursuses-list [editMode]="false"></bp-cursuses-list>

    @if(mainAddress()) {

    <h2 class="text-lg font-semibold flex-1 !m-0 p-3">Où se déroule l'enseignement ?</h2>

    <bp-address-card [address]="mainAddress()!" [editMode]="false"></bp-address-card>

    }

    <p-divider class="my-6"></p-divider>

    @if( user() && !isOwner ) {
    <bp-contact-form [teacherprofile]="user()!"></bp-contact-form>
    }
</div>
