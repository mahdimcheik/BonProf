<div class="max-w-[1280px] mx-auto p-4 md:p-6">
    @if( user() ) {
    <bp-profile-infos [user]="user()!"></bp-profile-infos>
    }

    <p-divider class="my-6"></p-divider>

    <bp-profile-description></bp-profile-description>

    @if(mainAddress()) {

    <p-card class="my-4">
        <bp-address [address]="mainAddress()!"></bp-address>
        <bp-map-basic [mainAddress]="mainAddress()!" [user]="user()!"></bp-map-basic>
    </p-card>
    }

    <p-divider class="my-6"></p-divider>

    @if( user() ) {
    <bp-contact-form [teacherprofile]="user()!"></bp-contact-form>
    }
</div>
