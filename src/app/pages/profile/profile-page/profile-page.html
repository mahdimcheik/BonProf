<div class="max-w-[1280px] mx-auto p-4 md:p-6">
    @if( teacherprofile() ) {
    <bp-profile-infos [teacher]="teacherprofile()!" [showEditButton]="isOwner"></bp-profile-infos>
    }

    <p-divider class="my-6"></p-divider>

    <bp-profile-description></bp-profile-description>
    <bp-cursuses-list [editMode]="false" [showActions]="false" [showActions]="false"></bp-cursuses-list>

    @if(mainAddress()) {

    <h2 class="text-lg font-semibold flex-1 !m-0 p-3">Où se déroule l'enseignement ?</h2>
    <p-card>
        <bp-address-card [address]="mainAddress()!" [editMode]="false" [showActions]="false"></bp-address-card>
    </p-card>
    }

    <p-divider class="my-6"></p-divider>

    @if( teacherprofile() && !isOwner ) {
    <bp-contact-form [teacherprofile]="teacherprofile()!"></bp-contact-form>
    }
</div>
