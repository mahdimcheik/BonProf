<div class="max-w-[1280px] mx-auto p-4 md:p-6">
    @if( teacherprofile() ) {
    <bp-profile-infos [teacher]="teacherprofile()!"></bp-profile-infos>
    }

    <p-divider class="my-6"></p-divider>

    <bp-profile-description></bp-profile-description>

    <div class="my-4">
        <bp-address [address]="address"></bp-address>
        <bp-map-basic [mainAddress]="address" [secondaryAddress]="address1" [user]="teacherprofile()!.user"></bp-map-basic>
    </div>

    <p-divider class="my-6"></p-divider>

    @if( teacherprofile() ) {
    <bp-contact-form [teacherprofile]="teacherprofile()!"></bp-contact-form>
    }
</div>
