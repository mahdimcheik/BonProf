<app-smart-section [title]="title" [editMode]="editMode()" [buttonIcon]="buttonIcon()" (onAddClick)="showAddformationBox()">
    <ng-template #main>
        @if (showEditBox()) {
        <div class="mt-4">
            <bp-cursus-edition></bp-cursus-edition>
            <!-- <bp-formations-edition (clickCancel)="showEditBox.set(false)" (clickSubmit)="showEditBox.set(false)" (clickSubmit)="addNewFormation($event)" (clickCancel)="hideAddFormationBox()"></bp-formations-edition> -->
        </div>
        } @for (cursus of cursuses(); track cursus.id) {
        <!-- <bp-cursus-card [cursus]="cursus" [editMode]="false" (needRefresh)="loadData()"></bp-cursus-card> -->
        <bp-cursus-card [cursus]="cursus" [editMode]="false" (needRefresh)="loadData()"></bp-cursus-card>
        }@empty {
        <div class="text-center min-h-[150px] flex flex-col justify-center items-center">
            <i class="pi pi-graduation-cap text-gray-400 text-4xl mb-4"></i>
            <p class="text-gray-500">Pas de formations fournies</p>
            @if(!showEditBox()){
            <button pButton label="Ajouter votre première formation" class="mt-3 p-button-outlined" (click)="showAddformationBox()"></button>
            }
        </div>
        }
    </ng-template>

    <ng-template #empty>
        <div class="text-center">
            <i class="pi pi-graduation-cap text-gray-400 text-4xl mb-4"></i>
            <p class="text-gray-500">Pas de formations fournies</p>
            <button pButton label="Ajouter votre première formation" class="mt-3 p-button-outlined" (click)="showAddformationBox()"></button>
        </div>
    </ng-template>
</app-smart-section>
